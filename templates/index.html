<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Print Learn Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E90FF, #A52A2A); /* Dark Blue to Brown Gradient */
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .worksheet-card {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .worksheet-card:hover {
            transform: scale(1.05);
        }

        .pink {
            background-color: #FF69B4; /* Pink */
            color: #fff;
        }

        .blue {
            background-color: #1E90FF; /* Blue */
            color: #fff;
        }

        .green {
            background-color: #008000; /* Green */
            color: #fff;
        }

        .brown {
            background-color: #A52A2A; /* Brown */
            color: #fff;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
        }

        #buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HP Print Learn Center</h1>
        <p>Time Telling Worksheets:</p>
        <div class="worksheet-card pink" onclick="startWorksheet('Guess the Time Worksheet')">
         <a href="guess_the_time_worksheet" target="_blank">Guess the Time Worksheet</a></div>

         <div class="worksheet-card blue" onclick="startWorksheet('Draw the Time Worksheet')">
         <a href="draw_the_time_worksheet" target="_blank">Draw the Time Worksheet</a></div>

        <div class="worksheet-card green" onclick="startWorksheet('Match the Time Worksheet')">
            <a href="match_the_time_worksheet" target="_blank">Match the Time in Figures with Words</a></div>

        <div class="worksheet-card pink" onclick="startWorksheet('What Time Is It?')">
            <a href="write_time_in_numbers" target="_blank">What Time Is it?</a></div>

        <div class="worksheet-card blue" onclick="startWorksheet('Match the Time With Words')">
            <a href="match_clock_wordtime" target="_blank">Match the Clock With Time in Words</a></div>

        <div class="worksheet-card green" onclick="startWorksheet('Draw the Hands Worksheet 2')"><a href="clock_without_hands_words" target="_blank">Draw the Hands With Time In Words</a></div>

        <div class="worksheet-card pink" onclick="startWorksheet('Match the Time With Numbers')">
            <a href="match_the_time_num" target="_blank">Match the Clock With Time In Numbers</a></div>

            <button id="startButton" onclick="startTimer()" style="display: none;">Start Timer</button>
            <button id="finishButton" onclick="finishWorksheet()" style="display: none;">Finish Timer</button>
        </div>
        <div id="timer"></div>
    </div>

    <script>
        let startTime, endTime, timerInterval;
        let timerRunning = false;

        function startWorksheet(worksheetType) {
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('finishButton').style.display = 'none';
            document.getElementById('timer').innerText = `Time spent on ${worksheetType}: 00:00`;
        }

        function startTimer() {
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 1000);
            timerRunning = true;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('finishButton').style.display = 'inline-block';
        }

        function finishWorksheet() {
            if (timerRunning) {
                endTime = new Date().getTime();
                clearInterval(timerInterval);
                timerRunning = false;
                const elapsedMilliseconds = endTime - startTime;
                const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('timer').innerText = `Time spent on worksheet: ${formattedTime}`;
            }
        }

        function updateTimer() {
            if (timerRunning) {
                const currentTime = new Date().getTime();
                const elapsedMilliseconds = currentTime - startTime;
                const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('timer').innerText = `Time spent: ${formattedTime}`;
            }
        }
    </script>
</body>
</html>
